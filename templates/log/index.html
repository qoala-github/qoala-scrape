<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Qoala Web Scrape API-Log types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<h3 style="margin-left:2%"><strong>API Log File Types</strong></h3>
<hr/>
{% if log_file_types%}
<div class="row col-md-10" style="margin-left:2%!important">
    <div class="list-group">
        {% for file_type_id,file_name in log_file_types %}
        <a class="list-group-item list-group-item-action" style="pointer:cursor" href="/log/{{file_type_id}}"
           target="_blank"><b>{{file_type_id}}-{{file_name}}</b></a>
        {% endfor %}
    </div>
</div>

{% else %}
<div class="alert alert-danger" role="alert" style="margin-left:2%!important">
    <b>You don't have any log file types</b>
</div>

{% endif %}
</body>
</html>
